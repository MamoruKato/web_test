<!DOCKTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css"></link>

        <title>Countdown Timer</title>

    </head>
    <body>
        <h1>New Years Eve</h1>

        <div class="countdown-container">
            <div class="countdown-el days">
                <p class="big-text" id="p_days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-el hours">
                <p class="big-text" id="p_hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el minutes">
                <p class="big-text" id="p_minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="countdown-el seconds">
                <p class="big-text" id="p_seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
